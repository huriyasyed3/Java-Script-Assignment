// 1. Write a program that takes a character (number or string)
//    in a variable & checks whether the given input is a
//    number, uppercase letter or lower case letter. (Hint: ASCII
//    codes:- A=65, Z=90, a=97, z=122).
      var character = prompt("Enter a character");
    if(!isNaN(character)){
        console.log(character + " is a number");
    }else if (character === character.toLocaleUpperCase()){
        console.log(character + " is an uppercase letter");
    }else if(character === character.toLocaleLowerCase()){
        console.log(character + " is a lowercase letter");
    }else{
        console.log("the input is not a number or a letter");
    }
